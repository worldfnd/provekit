[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

# Enable optimizer
optimizer = true

# How aggressively to optimize (higher = more runtime-opt, bigger bytecode)
optimizer_runs = 10000000

via_ir = true
